<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英語文章閱讀 · 互動練習系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* 快速修復：確保所有元素可見 */
        .exercise-section { display: block !important; }
        .vocab-section, .reading-section, .cloze-section, 
        .sevenfive-section, .grammar-section { display: block !important; }
    </style>
</head>
<body>
    <div class="container">
        <!-- 頁首 -->
        <div class="header">
            <h1>📖 英語文章閱讀 · 互動練習</h1>
            <div class="subtitle">多單元學習平台 | 自動進度追蹤 | 詞彙發音 | 即時反饋</div>
        </div>
        
        <!-- 單元選擇器 -->
        <div class="unit-controls">
            <div class="unit-selector">
                <select class="unit-select" id="unit-select">
                    <option value="">載入單元列表中...</option>
                </select>
            </div>
            <div class="unit-info">
                <div class="unit-title" id="current-unit-title">選擇單元開始學習</div>
                <div class="unit-description" id="current-unit-description">香港消防處五級火警教材</div>
                <div class="unit-meta">
                    <span id="current-unit-stats">詞彙: 20 | 練習: 4</span>
                    <span id="current-unit-progress">掌握度: --</span>
                </div>
            </div>
        </div>

        <!-- ============= 文章閱讀區塊 ============= -->
        <div class="article-section-wrapper">
            <div class="article-header">
                <h2 id="article-title"></h2>
                <div id="article-illustration-container">
                    <img id="article-illustration" src="" alt="文章插圖" data-fallback="image-fallback">
                    <div id="image-fallback" class="image-fallback" style="display: none;">
                        <i class="fas fa-image" style="font-size: 32px;"></i>
                        <span>圖片載入失敗</span>
                    </div>
                </div>
            </div>
            <div class="article-content" id="article-content">
                <div class="loading">載入文章內容中...</div>
            </div>
        </div>

        <!-- ============= 詞彙表區塊 ============= -->
        <div class="vocab-section-wrapper">
            <h2 class="section-title">
                <i class="fas fa-bookmark"></i> 核心詞彙 · 點擊發音
            </h2>
            <div class="vocab-grid" id="vocab-grid">
                <div class="loading">載入詞彙中...</div>
            </div>
        </div>

        <!-- ============= 閱讀理解 ============= -->
        <div class="reading-section-wrapper">
            <h2 class="section-title">
                <i class="fas fa-question-circle"></i> 閱讀理解 · 選擇題
            </h2>
            <div class="reading-container" id="reading-container">
                <div class="loading">載入題目中...</div>
            </div>
        </div>

        <!-- ============= 完形填空 ============= -->
        <div class="cloze-section-wrapper">
            <h2 class="section-title">
                <i class="fas fa-edit"></i> 完形填空
            </h2>
            <div class="cloze-container" id="cloze-container">
                <div class="loading">載入題目中...</div>
            </div>
        </div>

        <!-- ============= 句子配對 (7選5) ============= -->
        <div class="sevenfive-section-wrapper">
            <h2 class="section-title">
                <i class="fas fa-tasks"></i> 句子配對 · 拖拽短語
            </h2>
            <div class="sevenfive-container" id="sevenfive-container">
                <div class="loading">載入題目中...</div>
            </div>
        </div>

        <!-- ============= 語法填空 ============= -->
        <div class="grammar-section-wrapper">
            <h2 class="section-title">
                <i class="fas fa-language"></i> 語法填空
            </h2>
            <div class="grammar-container" id="grammar-container">
                <div class="loading">載入題目中...</div>
            </div>
        </div>

        <!-- 頁尾 -->
        <div class="footer">
            <div>英語文章閱讀 · 互動練習系統 © 2026</div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
